{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест "Какой ты сосуд" - Все сосуды с секретом</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?{% now 'U' %}">
</head>
<body>
    <header class="top" method>
        <p class="top_text">Все сосуды с секретом.ком</p>
        <nav class="navigation_panel">
            <a class="abutton" href="{% url 'main_page' %}">Главная</a>
            <a class="abutton" href="{% url 'vessels_page' %}">Все Сосуды</a>
            <a class="abutton" href="{% url 'categories_page' %}">Категории</a>
        </nav>
    </header>
    
    <main>
        <form action="{% url 'poll_results_page' %}" method="post">
            {% csrf_token %}
<fieldset class="radio-select-group">
    {% for q in questions %}
        <div class="question-block">
            <legend class="question-title">{{ q.question_text }}</legend>
            
            <div class="radio-select-container">
                {% for ans in q.answer_set.all %}
                    <div class="radio-select-option">
                        <input 
                            type="radio" 
                            id="answer_{{ ans.id }}_q{{ q.id }}" 
                            name="question_{{ q.id }}" 
                            value="{{ ans.weigth }}"
                            class="radio-select-input"
                        >
                        <label 
                            for="answer_{{ ans.id }}_q{{ q.id }}" 
                            class="radio-select-label"
                        >
                            <span class="radio-select-text">{{ ans.answer_text }}</span>
                            <!-- <span class="radio-select-checkmark"></span> -->
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</fieldset>  
    <button type="submit">тут кнопочка субмит</button>                        


        </form>
    </main>
    
    <footer>
        <hr>
        <small>Made by KengPenro (this part)</small>
    </footer>
</body>
</html>
