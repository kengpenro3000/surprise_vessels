<html lang="en">

<body>
    <header class="top"> 
        <p class="top_text">Все сосуды с секретом.ком </p>
         <nav class="navigation_panel">

             <a class="abutton" href="/vessels">Все Сосуды</a>
             <a class="abutton" href="/poll">Опросик</a>
         </nav>

    {% for cat in catlist %}
    <article>
    <figure>
                {% if cat.image %}
                <img src= "{{cat.image.url}}"
                 alt="тут должна быть картинка категирии"
                 width="150px">
                <figcaption>{{cat.name}}</figcaption>
                {% else %}
                <img src="" 
                     alt="Изображение отсутствует"
                     width="200" height="150">
                {% endif %}
    </figure>
        <p class="cat_descr" >{{cat.description}}</p>
    </article>
    {% endfor %}

        <hr>
